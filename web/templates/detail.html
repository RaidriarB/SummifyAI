<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SummifyAI - 转写详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  marked.setOptions({
    gfm: true,
    breaks: true,
    pedantic: false,
    smartLists: true,
    smartypants: false,
    xhtml: false
  });
</script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .section-title {
            margin: 30px 0 20px;
            color: #333;
            font-weight: 600;
        }
        .file-list {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #f8f9fa;
            padding: 15px;
            overflow-x: hidden;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        @media (max-width: 768px) {
            .file-list {
                padding: 10px;
            }
            .list-group-item {
                padding: 10px;
                flex-wrap: wrap;
            }
            .list-group-item .btn-group {
                display: flex;
                flex-direction: row;
                gap: 5px;
                margin-top: 10px;
                width: 100%;
                justify-content: flex-start;
            }
            .list-group-item .btn-group .btn {
                flex: 1;
                margin: 0 !important;
                min-width: auto;
                padding: 8px 16px;
                border-radius: 6px;
                font-weight: 500;
                transition: all 0.2s ease-in-out;
            }
            .list-group-item .btn-group .btn:hover {
                transform: translateY(-1px);
                box-shadow: 0 2px 4px var(--shadow-color);
            }
            .file-name {
                word-break: break-all;
                width: 100%;
                margin-right: 0;
            }
            .section-title {
                font-size: 1.5rem;
                margin: 20px 0;
            }
        }
        .file-list .list-group {
            max-height: 40vh;
            overflow-y: auto;
        }
        .preview-area {
            height: 50vh;
            overflow-y: auto;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
            background-color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">SummifyAI</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="section-title mb-0">{{ filename }} 的转写结果</h2>
            <a href="/" class="btn btn-outline-primary">返回文件列表</a>
        </div>

        <div class="file-list">
            <h4>文件列表</h4>
            <div class="list-group">
                {% for file in files %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="file-name" data-file="{{ file.name }}">{{ file.name }}</span>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-primary view-btn" data-file="{{ file.name }}" style="white-space: nowrap; min-width: 60px;">查看</button>
                        <a href="/download_file/{{ filename.split('.')[0] }}/{{ file.name }}" class="btn btn-sm btn-success" style="white-space: nowrap; min-width: 60px;">下载</a>
                        <button class="btn btn-sm btn-danger delete-btn" data-file="{{ file.name }}" style="white-space: nowrap; min-width: 60px;">删除</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="preview-area markdown-body" id="markdown-preview">
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const fileName = this.dataset.file;
                    const folderName = '{{ filename }}'.split('.')[0];
                    fetch(`/view_file/${folderName}/${fileName}`)
                        .then(response => response.text())
                        .then(content => {
                            const previewElement = document.getElementById('markdown-preview');
                            if (previewElement) {
                                previewElement.innerHTML = marked.parse(content);
                            } else {
                                console.error('Preview element not found');
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching file content:', error);
                        });
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (confirm('确定要删除这个文件吗？')) {
                        const fileName = this.dataset.file;
                        const folderName = '{{ filename }}'.split('.')[0];
                        const url = `/delete_file_in_output/${folderName}/${fileName}`;
                        console.log('[DEBUG] 删除文件请求URL:', url);
                        fetch(url, { method: 'POST' })
                            .then(response => response.json())
                            .then(data => {
                                console.log('[DEBUG] 删除文件响应:', data);
                                if (data.status === 'success') {
                                    console.log('[DEBUG] 删除成功，移除DOM元素');
                                    this.closest('.list-group-item').remove();
                                } else {
                                    console.log('[DEBUG] 删除失败:', data.message);
                                    alert('删除失败: ' + data.message);
                                }
                            })
                            .catch(error => {
                                console.error('[DEBUG] 删除请求出错:', error);
                                alert('删除请求出错');
                            });
                    }
                });
            });
        });
    </script>
</body>
</html>
