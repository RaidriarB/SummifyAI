<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SummifyAI - 转写详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  marked.setOptions({
    gfm: true,
    breaks: true,
    pedantic: false,
    smartLists: true,
    smartypants: false,
    xhtml: false
  });
  mermaid.initialize({ startOnLoad: false, securityLevel: 'strict' });
</script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --surface: #ffffff;
            --surface-alt: #f6f8fb;
            --text-strong: #1f2937;
            --text-muted: #6b7280;
        }
        body {
            user-select: none;
        }
        .preview-area {
            user-select: text;
        }
        body {
            font-size: 0.95rem;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .section-title {
            margin: 16px 0 12px;
            color: #333;
            font-weight: 600;
        }
        .detail-shell {
            display: grid;
            grid-template-columns: minmax(260px, 340px) 1fr;
            gap: 20px;
            margin-top: 12px;
        }
        .right-panel-stack {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }
        .panel {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
            overflow: hidden;
        }
        .panel-header {
            padding: 12px 14px;
            border-bottom: 1px solid var(--border-color);
            background: var(--surface-alt);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .panel-title {
            font-weight: 600;
            color: var(--text-strong);
            margin: 0;
            font-size: 0.95rem;
        }
        .panel-body {
            padding: 12px 14px;
        }
        .file-list {
            max-height: 60vh;
            overflow-y: auto;
        }
        .list-group-item {
            border: 1px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #fff;
            transition: all 0.15s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .list-group-item:hover {
            border-color: #dbe3ef;
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(15, 23, 42, 0.08);
        }
        .list-group-item.active {
            border-color: #b6d4fe;
            background: #eef4ff;
        }
        .file-name {
            font-weight: 600;
            color: var(--text-strong);
            word-break: break-all;
        }
        .file-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .preview-area {
            min-height: 60vh;
            max-height: 70vh;
            overflow-y: auto;
            padding: 16px 18px;
            background: #fff;
        }
        .media-preview {
            background: #0f172a;
            border-radius: 12px;
            padding: 10px;
            color: #e2e8f0;
        }
        .media-preview audio {
            width: 100%;
            height: 36px;
            display: block;
            border-radius: 10px;
            background: #0b1020;
        }
        .editor-area {
            width: 100%;
            min-height: 60vh;
            max-height: 70vh;
            border: none;
            outline: none;
            padding: 16px 18px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            background: #fff;
        }
        .preview-toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .current-file {
            font-weight: 600;
            color: var(--text-strong);
        }
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            margin-top: 1.2em;
        }
        .markdown-body pre {
            background: #0b1020;
            color: #e5e7eb;
            padding: 12px 14px;
            border-radius: 8px;
            overflow: auto;
        }
        .markdown-body code {
            background: #f2f4f8;
            padding: 2px 6px;
            border-radius: 6px;
        }
        .action-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        .action-row .btn-group {
            flex-wrap: wrap;
            gap: 6px;
        }
        .action-row .btn {
            white-space: nowrap;
        }
        @media (max-width: 992px) {
            .detail-shell {
                grid-template-columns: 1fr;
            }
            .right-panel-stack {
                grid-template-rows: auto;
            }
            .preview-area {
                max-height: none;
            }
        }
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.2rem;
                margin: 12px 0;
            }
            .list-group-item {
                flex-wrap: wrap;
            }
            .list-group-item .btn-group {
                width: 100%;
                justify-content: flex-start;
                flex-wrap: wrap;
                gap: 6px;
                margin-top: 10px;
            }
            .list-group-item .btn-group .btn {
                flex: 1 1 auto;
                min-width: 90px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">SummifyAI</a>
        </div>
    </nav>

    <div class="container-fluid px-3 mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="section-title mb-0">{{ filename }} 的转写结果</h2>
            <a href="/" class="btn btn-outline-primary" style="white-space: nowrap">返回文件列表</a>
        </div>

        <div class="detail-shell">
            <div class="panel">
                <div class="panel-header">
                    <h4 class="panel-title">文件列表</h4>
                </div>
                <div class="panel-body">
                    <div class="list-group file-list">
                        {% for file in files %}
                        <div class="list-group-item {% if default_file == file.name %}active{% endif %}">
                            <div class="d-flex flex-column">
                                <span class="file-name" data-file="{{ file.name }}">{{ file.name }}</span>
                            </div>
                            <div class="action-row">
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-primary view-btn" data-file="{{ file.name }}" style="white-space: nowrap; min-width: 60px;">查看</button>
                                    <a href="/download_file/{{ filename.split('.')[0] }}/{{ file.name }}" class="btn btn-sm btn-success" style="white-space: nowrap; min-width: 60px;">下载</a>
                                    <button class="btn btn-sm btn-danger delete-btn" data-file="{{ file.name }}" style="white-space: nowrap; min-width: 60px;">删除</button>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="right-panel-stack">
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">原始音视频预览</div>
                    </div>
                    <div class="panel-body">
                        {% if source_file %}
                        <div class="media-preview">
                            <audio controls preload="metadata" src="/source_file/{{ source_file|urlencode }}"></audio>
                            <div class="file-meta mt-2">{{ source_file }}</div>
                        </div>
                        {% else %}
                        <div class="text-muted">未找到原始音视频文件</div>
                        {% endif %}
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <div>
                            <div class="panel-title">预览</div>
                            <div class="file-meta">当前文件：<span class="current-file" id="current-file">{{ default_file or '未选择' }}</span></div>
                        </div>
                        <div class="preview-toolbar">
                            <button class="btn btn-outline-secondary" id="edit-toggle">编辑</button>
                            <button class="btn btn-outline-success" id="save-edit" style="display: none;">保存</button>
                            <button class="btn btn-outline-danger" id="cancel-edit" style="display: none;">取消</button>
                            <button class="btn btn-outline-primary" id="toggle-view">切换为原始文本</button>
                        </div>
                    </div>
                    <div class="preview-area markdown-body" id="markdown-preview"></div>
                    <textarea class="editor-area" id="markdown-editor" style="display: none;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let isMarkdown = true;
            let isEditing = false;
            let dirty = false;
            let originalContent = {{ content|tojson }};
            let currentFile = {{ (default_file or '')|tojson }};
            const toggleBtn = document.getElementById('toggle-view');
            const currentFileEl = document.getElementById('current-file');
            const previewDiv = document.getElementById('markdown-preview');
            const editToggle = document.getElementById('edit-toggle');
            const saveEdit = document.getElementById('save-edit');
            const cancelEdit = document.getElementById('cancel-edit');
            const editor = document.getElementById('markdown-editor');

            function renderContent() {
                if (!originalContent) {
                    previewDiv.innerHTML = '<div class="text-muted">未找到内容</div>';
                    return;
                }
                previewDiv.innerHTML = isMarkdown ? marked.parse(originalContent) : `<pre style="white-space: pre-wrap">${originalContent}</pre>`;
                if (isMarkdown) {
                    renderMermaid(previewDiv);
                }
            }

            function renderMermaid(container) {
                const blocks = container.querySelectorAll('pre code.language-mermaid, pre code.mermaid');
                if (!blocks.length) return;
                blocks.forEach((codeBlock, idx) => {
                    const parent = codeBlock.parentElement;
                    if (!parent) return;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'mermaid';
                    wrapper.textContent = codeBlock.textContent || '';
                    parent.replaceWith(wrapper);
                });
                mermaid.run({ querySelector: '.mermaid' });
            }

            if (currentFileEl) {
                currentFileEl.textContent = currentFile || '未选择';
            }
            renderContent();

            document.addEventListener('keydown', (event) => {
                const isSelectAll = (event.ctrlKey || event.metaKey) && event.key.toLowerCase() === 'a';
                if (!isSelectAll) return;
                if (!previewDiv) return;
                event.preventDefault();
                const range = document.createRange();
                range.selectNodeContents(previewDiv);
                const selection = window.getSelection();
                if (selection) {
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            });

            // 切换显示模式
            toggleBtn.addEventListener('click', () => {
                isMarkdown = !isMarkdown;
                toggleBtn.textContent = isMarkdown ? '切换为原始文本' : '切换为Markdown';
                renderContent();
            });

            function enterEditMode() {
                if (!currentFile) return;
                isEditing = true;
                dirty = false;
                editor.value = originalContent || '';
                editor.style.display = 'block';
                previewDiv.style.display = 'none';
                editToggle.style.display = 'none';
                saveEdit.style.display = 'inline-block';
                cancelEdit.style.display = 'inline-block';
                editor.focus();
            }

            function exitEditMode(keepChanges) {
                if (!keepChanges) {
                    editor.value = originalContent || '';
                }
                isEditing = false;
                dirty = false;
                editor.style.display = 'none';
                previewDiv.style.display = 'block';
                editToggle.style.display = 'inline-block';
                saveEdit.style.display = 'none';
                cancelEdit.style.display = 'none';
                renderContent();
            }

            editor.addEventListener('input', () => {
                dirty = editor.value !== (originalContent || '');
            });

            editToggle.addEventListener('click', () => enterEditMode());

            saveEdit.addEventListener('click', () => {
                if (!currentFile) return;
                const folderName = '{{ filename }}'.split('.')[0];
                const content = editor.value || '';
                fetch(`/save_output_file/${folderName}/${currentFile}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        originalContent = content;
                        exitEditMode(true);
                    } else {
                        alert('保存失败：' + (data.message || '未知错误'));
                    }
                })
                .catch(err => {
                    alert('保存请求出错');
                    console.error(err);
                });
            });

            cancelEdit.addEventListener('click', () => {
                if (dirty && !confirm('内容已修改，确定取消编辑吗？')) {
                    return;
                }
                exitEditMode(false);
            });

            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (isEditing && dirty) {
                        const ok = confirm('内容已修改，切换文件会丢失修改，是否继续？');
                        if (!ok) return;
                    }
                    const fileName = this.dataset.file;
                    const folderName = '{{ filename }}'.split('.')[0];
                    fetch(`/view_file/${folderName}/${fileName}`)
                        .then(response => response.text())
                        .then(content => {
                            originalContent = content;
                            currentFile = fileName;
                            if (currentFileEl) {
                                currentFileEl.textContent = currentFile;
                            }
                            if (isEditing) {
                                exitEditMode(false);
                            } else {
                                renderContent();
                            }
                            document.querySelectorAll('.list-group-item').forEach(item => item.classList.remove('active'));
                            this.closest('.list-group-item').classList.add('active');
                        })
                        .catch(error => {
                            console.error('Error fetching file content:', error);
                        });
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (confirm('确定要删除这个文件吗？')) {
                        const fileName = this.dataset.file;
                        const folderName = '{{ filename }}'.split('.')[0];
                        const url = `/delete_file_in_output/${folderName}/${fileName}`;
                        console.log('[DEBUG] 删除文件请求URL:', url);
                        fetch(url, { method: 'POST' })
                            .then(response => response.json())
                            .then(data => {
                                console.log('[DEBUG] 删除文件响应:', data);
                                if (data.status === 'success') {
                                    console.log('[DEBUG] 删除成功，移除DOM元素');
                                    this.closest('.list-group-item').remove();
                                    if (fileName === currentFile) {
                                        originalContent = '';
                                        currentFile = '';
                                        if (currentFileEl) {
                                            currentFileEl.textContent = '未选择';
                                        }
                                        renderContent();
                                    }
                                } else {
                                    console.log('[DEBUG] 删除失败:', data.message);
                                    alert('删除失败: ' + data.message);
                                }
                            })
                            .catch(error => {
                                console.error('[DEBUG] 删除请求出错:', error);
                                alert('删除请求出错');
                            });
                    }
                });
            });
        });
    </script>
</body>
</html>
